<script>
  $(document).ready(function () {
    const buyAllButton = document.getElementById("buyAllButtonXT");
    const removeAllButton = document.getElementById("removeAllButtonXT");
    buyAllButton.addEventListener("click", buyThisRowOfProdcuts);
    removeAllButton.addEventListener("click", RemoveThisRowOfProdcuts);


    const GourmetXT = document.getElementById("plp_product_11285-P");
    const GourmetXTfooter = GourmetXT.getElementsByClassName("plp-item-footer")[0];

    // testXT[0].getElementsByClassName("plp-item-footer")[0].setAttribute('id', 'gourmetXT');

    function buyThisRowOfProdcuts() {
      const allBuyButtonsContainer = document.getElementsByClassName("c-product-slider")[0].getElementsByClassName("plp-item-footer"); //c-product-slider
      let allBuyButtonsInsideContainer = "test";
      for (var i = 0; i < allBuyButtonsContainer.length; i++) {

          $(allBuyButtonsInsideContainer)[1].click();
        } else if (document.getElementsByClassName("plp-item-footer")[i].id === "gourmetXT") {
          $(allBuyButtonsInsideContainer)[0].click();
          $(allBuyButtonsInsideContainer)[0].click();
          $(allBuyButtonsInsideContainer)[0].click();
          $(allBuyButtonsInsideContainer)[0].click();
        } else {
          $(allBuyButtonsInsideContainer)[0].click();
        }
      }
    }

    function RemoveThisRowOfProdcuts() {
      const allRemoveButtons = document.getElementsByClassName("c-product-slider")[0].getElementsByClassName("plp-item-footer");
      for (var i = 0; i < allRemoveButtons.length; i++) {
        allRemoveButtonsInsideContainer = document.getElementsByClassName("c-product-slider --grid-view")[0].getElementsByClassName("plp-item-footer")[i].getElementsByClassName("--remove");
        // $(allRemoveButtons[i]).click();

        if (allRemoveButtonsInsideContainer[0].classList.contains("--weight")) {
          $(allRemoveButtonsInsideContainer)[1].click();
        } else if (document.getElementsByClassName("plp-item-footer")[i].id === "gourmetXT") {
          $(allRemoveButtonsInsideContainer)[0].click();
          $(allRemoveButtonsInsideContainer)[0].click();
          $(allRemoveButtonsInsideContainer)[0].click();
          $(allRemoveButtonsInsideContainer)[0].click();
        } else {
          $(allRemoveButtonsInsideContainer)[0].click();
        }
      }
    }
  });
</script>
