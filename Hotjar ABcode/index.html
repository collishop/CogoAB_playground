<!-- Hi Katrien
Hieronder staan alle mogelijke Hotjar codes. Je moet vooral letten op de inhoud van hj("trigger", "...").
Deze moet je in de juiste variant van de AB test steken. Alles tussen de 2de aanhallingtekens moet je in Hotjar zelf ingevenen.

Ook moet je het getal na de "AB_" aanpassen naar het nummer van de AB-test waar je dit aan toekent

-->
<!-- AB A NL -->

<script>
  $(function() {
          window.hj = window.hj || function() {(hj.q = hj.q || []).push(arguments);};
          hj("trigger", "AB_Deals_007_A_NL");
  });
</script>
